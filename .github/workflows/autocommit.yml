name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 5,17 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "alimuamar11@gmail.com"
          git config --local user.name "alimuamar11"
          git add -A
          
          arr[0]="feat: ğŸ˜‚ Good Morning"
          arr[1]="feat: ğŸ˜± Have a nice day"
          arr[2]="feat: ğŸ‘¿ Good Morning"
          arr[3]="feat: ğŸ’© Be Gratefull"
          arr[4]="feat: ğŸ™ Have a nice day"
          arr[5]="feat: ğŸ™ˆ Don't be shy"
          arr[6]="feat: ğŸ Run run run"
          arr[7]="feat: ğŸš€ Good Afternoon"
          
